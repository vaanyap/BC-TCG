<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel Interface</title>
  <style>
    .carousel-container {
      display: flex;
      flex-direction: column; /* Ensures elements stack vertically */
      align-items: center;    /* Centers items horizontally */
    }

    .static-buttons {
      text-align: center;    /* Centers text/buttons horizontally */
    }

    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    .carousel-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      width: 300px;
      height: 400px;
      background: #D9D0E6;
      border-radius: 20px;
      margin: 0 10px;
      flex-shrink: 0;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .static-buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .button {
      width: 200px;
      padding: 15px;
      text-align: center;
      background: #22366D;
      border-radius: 10px;
      font-size: 24px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .button:hover {
      background: #6F8CC7;
    }

    .title {
      font-size: 24px;
      text-align: center;
    }

    .footer-info {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 20px;
    }

    .stars {
      font-size: 24px;
      color: gold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">YOUR CARDS</h1>

  <!-- Carousel Wrapper -->
  <div class="carousel-wrapper">
    <button class="carousel-button prev">&lt;</button>
    <div class="carousel">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <button class="carousel-button next">&gt;</button>
  </div>

  <div class="static-buttons">
    <a href="trade.html" class="button">TRADE</a>
  
    <!-- Title with Stars -->
    <div class="title">
      CARD NAME
      <div class="stars">
        ★★★★★
      </div>
    </div>

    <a href="invest.html" class="button">INVEST</a>
  </div>

  <!-- Footer Information -->
  <div class="footer-info">
    <div>CASH BALANCE: $0</div>
    <div>NFTs: 0</div>
    <div>TRADED: 0</div>
    <div>LEVEL: 1</div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const cards = Array.from(carousel.children);
    const totalCards = cards.length;
    let currentIndex = 0;

    // Function to update carousel position
    function updateCarousel() {
      const cardWidth = cards[0].offsetWidth + 20; // Account for margin
      carousel.style.transition = 'transform 0.5s ease';
      carousel.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
    }

    // Looping Carousel Logic with Wrapping
    prevButton.addEventListener('click', () => {
      if (currentIndex === 0) {
        currentIndex = totalCards - 1; // Move to the last card
        carousel.style.transition = 'none'; // Disable transition for smooth looping
        updateCarousel();
        setTimeout(() => {
          carousel.style.transition = 'transform 0.5s ease'; // Enable transition again
        }, 50); // Slight delay for smooth transition to work again
      } else {
        currentIndex--;
        updateCarousel();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex === totalCards - 1) {
        currentIndex = 0; // Move to the first card
        carousel.style.transition = 'none'; // Disable transition for smooth looping
        updateCarousel();
        setTimeout(() => {
          carousel.style.transition = 'transform 0.5s ease'; // Enable transition again
        }, 50); // Slight delay for smooth transition to work again
      } else {
        currentIndex++;
        updateCarousel();
      }
    });
  </script>
</body>
</html>
