<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Investment</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative; /* Ensure positioning works for home button */
    }

    /* Home button style */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #22366D;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: none;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: #6F8CC7;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      box-sizing: border-box;
      min-height: 350px; /* Added minimum height to prevent squishing */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Ensures buttons stay at the bottom */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card-info {
      background-color: #D9D9D9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card-info p {
      margin: 5px 0;
      font-size: 18px;
    }

    .button {
      width: 100%;
      padding: 15px;
      background-color: #D9D9D9;
      border-radius: 10px;
      font-size: 20px;
      text-decoration: none;
      color: black;
      margin-bottom: 20px; /* Increased margin for more space */
      transition: background 0.3s;
      border: none;
    }

    .button:hover {
      background-color: #b0b0b0;
    }

    .cancel-btn {
      background-color: #f44336;
    }

    .cancel-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <a href="carousel.html" class="home-btn">Home</a>

  <div class="container">
    <h1>Confirm Your Investment</h1>

    <div class="card-info">
      <h3>Selected Card</h3>
      <p>Value: 60</p>
      <p>Attack: 12</p>
      <p>Defense: 7</p>
      <p>Price: $100</p>
    </div>

    <h3>Your Stats</h3>
    <p>CASH BALANCE: $500</p>
    <p>NFTs: 5</p>
    <p>LEVEL: 3</p>

    <a href="finalize_investment.html" class="button">Confirm Investment</a>
    <a href="trade.html" class="button cancel-btn">Cancel</a>
  </div>
</body>
</html>
