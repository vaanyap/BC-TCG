<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    /* Home Button Styling */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #22366D;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: none;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: #6F8CC7;
    }

    /* Center the timer */
    .timer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background-color: #6F8CC7;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2rem;
      color: #333;
    }

    /* Cards Container */
    .cards-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      padding: 0 20px; /* Add horizontal padding */
    }

    .card {
      width: 280px;
      height: 380px;
      background: #D9D0E6;
      border-radius: 20px;
      margin: 0 30px; /* Space between cards */
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card-stats {
      margin-bottom: 20px;
    }

    .button {
      width: 200px;
      padding: 15px;
      text-align: center;
      background: #D9D9D9;
      border-radius: 10px;
      font-size: 24px;
      text-decoration: none;
      color: black;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background: #b0b0b0;
    }

    .static-buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Footer Information */
    .footer-info {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 20px;
    }

    .stars {
      font-size: 24px;
      color: gold;
      margin-top: 5px;
    }

    /* Add Card Button */
    .add-card-btn {
      display: block;
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      background: #4CAF50;
      border-radius: 10px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .add-card-btn:hover {
      background: #388E3C;
    }

    /* Confirm Trade Button */
    .confirm-trade-btn {
      display: block;
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      background: #FF9800;
      border-radius: 10px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .confirm-trade-btn:hover {
      background: #F57C00;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <a href="carousel.html" class="home-btn">Home</a>

  <h1 style="text-align: center;">TRADE</h1>

  <!-- Centered Timer -->
  <div class="timer-container">
    <div class="timer">
      <span id="time">03:00</span>
    </div>
  </div>

  <!-- Cards Container -->
  <div class="cards-container">
    <div class="card player-card">
      <div class="card-stats">
        <p>Value: 50</p>
        <p>Attack: 10</p>
        <p>Defense: 8</p>
      </div>
    </div>
    <div class="card opponent-card">
      <div class="card-stats">
        <p>Value: 60</p>
        <p>Attack: 12</p>
        <p>Defense: 7</p>
      </div>
    </div>
  </div>

  <!-- Add Card Button -->
  <a href="#" class="add-card-btn">Add Card to Trade</a>

  <!-- Confirm Trade Button -->
  <a href="finalize_trade.html" class="confirm-trade-btn">Confirm Trade</a>

  <!-- Footer Information -->
  <div class="footer-info">
    <div>CASH BALANCE: $0</div>
    <div>NFTs: 0</div>
    <div>TRADED: 0</div>
    <div>LEVEL: 1</div>
  </div>

  <script>
    // Timer functionality
    let timer = 180; // 3 minutes in seconds
    const timerElement = document.getElementById('time');

    function updateTimer() {
      let minutes = Math.floor(timer / 60);
      let seconds = timer % 60;
      if (seconds < 10) seconds = '0' + seconds;
      timerElement.textContent = `${minutes}:${seconds}`;
      if (timer > 0) {
        timer--;
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
